<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drag-area {
            border: 2px dashed #4a5568;
            min-height: 200px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .analyzing {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Skin Cancer Classifier</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="drag-area flex flex-col items-center justify-center p-6 cursor-pointer" id="drop-zone">
                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-gray-600 text-center mb-2">Drag and drop your image here</p>
                    <p class="text-gray-400 text-sm">or</p>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors" onclick="document.getElementById('file-input').click()">
                        Browse Files
                    </button>
                </div>

                <div id="preview" class="mt-6 hidden flex flex-col items-center">
                    <img id="preview-image" class="preview-image rounded-lg shadow-md mb-4" src="" alt="Preview">
                    <button id="analyze-btn" class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                        Analyze Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal flex items-center justify-center">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 mx-4 max-w-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Analysis Result</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="bg-gray-50 rounded-lg p-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-white rounded-lg shadow">
                        <p class="text-gray-600 mb-2">Diagnosis</p>
                        <p id="prediction" class="text-xl font-bold text-gray-800"></p>
                    </div>
                    <div class="text-center p-4 bg-white rounded-lg shadow">
                        <p class="text-gray-600 mb-2">Confidence</p>
                        <p id="confidence" class="text-xl font-bold text-gray-800"></p>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button onclick="closeModal()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('preview-image');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultModal = document.getElementById('result-modal');
        const prediction = document.getElementById('prediction');
        const confidence = document.getElementById('confidence');

        function showModal() {
            resultModal.style.display = 'flex';
            setTimeout(() => {
                resultModal.classList.add('show');
            }, 10);
        }

        function closeModal() {
            resultModal.classList.remove('show');
            setTimeout(() => {
                resultModal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) {
                closeModal();
            }
        });

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('active');
        }

        function unhighlight(e) {
            dropZone.classList.remove('active');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    currentFile = file;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        preview.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!currentFile) {
                alert('Please select an image first.');
                return;
            }

            console.log('Starting analysis...');
            console.log('File:', currentFile.name, 'Type:', currentFile.type);

            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                analyzeBtn.disabled = true;
                analyzeBtn.classList.add('analyzing');
                analyzeBtn.innerHTML = 'Analyzing...';
                console.log('Sending request to server...');

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.error) {
                    console.error('Server error:', data.error);
                    alert(data.error);
                    return;
                }

                prediction.textContent = data.class;
                confidence.textContent = `${data.confidence.toFixed(2)}%`;
                showModal();
            } catch (error) {
                console.error('Error details:', error);
                alert('An error occurred during analysis. Please try again.');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('analyzing');
                analyzeBtn.innerHTML = 'Analyze Image';
            }
        });
    </script>
</body>
</html>
